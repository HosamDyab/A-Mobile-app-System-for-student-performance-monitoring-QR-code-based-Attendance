name: qra
description: "ClassTrack - A modern mobile application for student performance monitoring with QR code-based attendance tracking. Features include real-time attendance, GPA calculator, course search, and comprehensive academic analytics."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.0
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.3
  fl_chart: ^0.65.0
  path_provider: ^2.1.4
  image_picker: ^1.1.2
  shared_preferences: ^2.3.2
  path: ^1.8.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  google_nav_bar: ^5.0.6
  lottie:
  google_fonts:
  supabase_flutter: ^2.5.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  pdf: ^3.11.1
  printing: ^5.13.3
  uuid: ^4.5.1
  image: ^4.0.17
  csv: ^6.0.0

dev_dependencies:
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - lib/images/

# Configuration for flutter_launcher_icons
flutter_icons:
  android: true
  ios: true
  image_path: "lib/images/appicon___.jpg"
